{% extends "layout.html" %}

{% block content %}
<h2>{% if specified_user %}{{ specified_user }}'s {% endif %}Bookmarks</h2>

<dl>
{% for bookmark in object_list %}
<dt><a href="{{ bookmark.url }}">{{ bookmark.title }}</a></dt>
<dd><a href="{% url bookmark_update bookmark.id %}">Edit</a></dd>
{% endfor %}
</dl>

{% endblock %}
