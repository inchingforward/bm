<!doctype html>
<html>
<head>
    <title>Bookmarks | {% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" charset="utf-8"/>
</head>
<body>
{% block nav %}
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Bookmarks</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>
{% endblock %}
<div class="container">
{% block content %}<h3>You need to override the content block.</h3>{% endblock %}
</div>

{% block jsincludes %}
<script src="/static/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
{% endblock %}
</body>
</html>
